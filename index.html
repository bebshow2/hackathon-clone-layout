<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Max Doctor</title>
</head>
<body>
    <div class="pai">
        <div class="filho">
            <header class="topo">
                <a href="#"><img src="public/images/logo_maxi_doctor.png"></a>
            </header>

            <section id="section1">
                <h4 id="titulo">A PLATAFORMA DE COMPRA DIRETA DO SEU <br> ANESTÉSICO TÓPICO</h4>

                <div id="success-message" class="success-message" style="display:none;">
                    <span>Seu formulário foi enviado com sucesso!</span>
                  </div>

                <form id="form">
                    <div class="form-group">
                    <label for="CRM">CRM</label>
                    <input type="number" class="form-control" id="CRM" placeholder="000.000-0" required>
                    </div>
                
                    <div class="form-group">
                    <label for="UF">UF</label>
                    <select class="form-control" id="UF" required>
                        <option value="">Selecione</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="Paraná">Paraná</option>
                    </select>
                    </div>
                
                    <button type="submit" class="btn btn-primary" id="btn-continuar">CONTINUAR</button>
                    <p></p>
                    <a href="#" id="link">CANAL DE COMPRAS EXCLUSIVO <br> PARA CLASSE MÉDIA</a>
                </form>
  
            </section>

            <section class="icones-img">
                <div class="icones1">
                    <img src="public/images/Icone_Facilit.png">
                    <img src="public/images/Icone_Quanti.png">
                </div>

                <div class="icones2">
                    <img src="public/images/Icone_Frete.png">
                    <img src="public/images/Icone_Agili.png">
                    <img src="public/images/Icone_Comodi.png">
                </div>

            </section>
    
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
